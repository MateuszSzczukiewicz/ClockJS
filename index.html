<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ClockJS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="clock">
    <div class="clock__wrapper">
      <h1 class="clock__title">Zegarek w VanillaJS</h1>
      <main class="clock__main">
        <div class="clock__center"></div>
        <div class="clock__hand-minutes" id="hand-minutes"></div>
        <div class="clock__hand-hours" id="hand-hours"></div>
        <div class="clock__number">1</div>
        <div class="clock__number">2</div>
        <div class="clock__number">3</div>
        <div class="clock__number">4</div>
        <div class="clock__number">5</div>
        <div class="clock__number">6</div>
        <div class="clock__number">7</div>
        <div class="clock__number">8</div>
        <div class="clock__number">9</div>
        <div class="clock__number">10</div>
        <div class="clock__number">11</div>
        <div class="clock__number">12</div>
      </main>
      <button class="clock__switch" type="button">Przełącz tryb</button>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
