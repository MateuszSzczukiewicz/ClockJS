<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ClockJS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="clock" id="clock-section">
    <div class="clock__wrapper">
      <h1 class="clock__title">Zegarek w VanillaJS</h1>
      <main class="clock__main clock__main--analog " id="clock-analog">
        <div class="clock__center"></div>
        <div class="clock__hand-minutes" id="hand-minutes"></div>
        <div class="clock__hand-hours" id="hand-hours"></div>
        <div class="clock__number">1</div>
        <div class="clock__number">2</div>
        <div class="clock__number">3</div>
        <div class="clock__number">4</div>
        <div class="clock__number">5</div>
        <div class="clock__number">6</div>
        <div class="clock__number">7</div>
        <div class="clock__number">8</div>
        <div class="clock__number">9</div>
        <div class="clock__number">10</div>
        <div class="clock__number">11</div>
        <div class="clock__number">12</div>
        <div class="clock__seconds-circle">
          <svg class="clock__svg">
            <defs>
              <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#ff8a00"></stop>
                <stop offset="100%" stop-color="#e52e71"></stop>
              </linearGradient>
            </defs>
            <circle class="clock__svgCircle" id="clock-svgCircle" cx="150" cy="150" r="150" stroke="url(#linear)"></circle>
          </svg>
        </div>
      </main>
      <main class="clock__main clock__main--digital clock__main--isDisabled" id="clock-digital">
        <p class="clock__time">
          <span id="digital-hours"></span>
          :
          <span id="digital-minutes"></span>
          :
          <span id="digital-seconds"></span>
        </p>
      </main>
      <button class="clock__switch" id="clock-switch" type="button">Przełącz tryb</button>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
